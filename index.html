<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUSSO SHOP</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
}

/* ===== ШАПКА ===== */
.header{
  display:flex;
  align-items:center;
  padding:12px;
  background:#000;
}
.logo{
  font-size:22px;
  font-weight:bold;
}
.cart-btn{
  margin-left:auto;
  cursor:pointer;
}

/* ===== КАТАЛОГ ===== */
.catalog{
  padding:12px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
@media(max-width:768px){
  .catalog{grid-template-columns:repeat(2,1fr);}
}

/* ===== КАРТОЧКА ТОВАРА ===== */
.card{
  background:#1b1b1b;
  border-radius:12px;
  padding:8px;
}
.card img{
  width:100%;
  border-radius:8px;
}
.card h3{
  font-size:14px;
  margin:6px 0 4px;
}
.old{
  font-size:12px;
  color:#888;
  text-decoration:line-through;
}
.price{
  font-size:14px;
  font-weight:bold;
}

/* ===== КНОПКИ ===== */
.btn{
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  margin-top:6px;
  cursor:pointer;
}
.white{background:#fff;color:#000;}
.purple{background:#7c3aed;color:#fff;}

/* ===== СТРАНИЦА ТОВАРА ===== */
#productPage{
  display:none;
  padding:15px;
}
.prod-img{
  width:100%;
  max-width:320px;
  border-radius:12px;
}
.prod-old{
  color:#888;
  text-decoration:line-through;
}
.prod-price{
  font-size:20px;
  font-weight:bold;
  margin:5px 0;
}
.desc{
  font-size:14px;
  line-height:1.4;
  margin-top:10px;
}

/* ===== КОРЗИНА ===== */
#cart{
  display:none;
  padding:15px;
}
.cart-item{
  background:#fff;
  color:#000;
  border-radius:10px;
  padding:10px;
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.cart-item img{
  width:60px;
  border-radius:8px;
}

/* ===== СНЕЖИНКИ ===== */
.snow{
  position:fixed;
  top:-10px;
  color:white;
  pointer-events:none;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<!-- ===== ШАПКА ===== -->
<div class="header">
  <div class="logo">RUSSO SHOP</div>
  <div class="cart-btn" onclick="openCart()">Корзина</div>
</div>

<!-- ===== ГЛАВНАЯ ===== -->
<div id="main" class="catalog">

  <!-- ===== ТОВАР 1 ===== -->
  <div class="card" onclick="openProduct(0)">
    <img src="rgb.png">
    <h3>RGB подсветка с Алисой</h3>
    <div class="old">2 670 ₽</div>
    <div class="price">2 563 ₽</div>
  </div>

   <!-- ===== ТОВАР 2 ===== -->
  <div class="card" onclick="openProduct(1)">
    <img src="azer.png">
    <h3>АзерЧай</h3>
    <div class="old">500 ₽</div>
    <div class="price">350 ₽</div>
  </div>

</div>

<!-- ===== СТРАНИЦА ТОВАРА ===== -->
<div id="productPage">
  <button class="btn white" onclick="backToMain()">← Назад</button>

  <img id="pImg" class="prod-img">
  <h2 id="pName"></h2>
  <div class="prod-old" id="pOld"></div>
  <div class="prod-price" id="pPrice"></div>

  <div class="desc" id="pDesc"></div>

  <button class="btn white" onclick="addCurrentToCart()">Добавить в корзину</button>
</div>

<!-- ===== КОРЗИНА ===== -->
<div id="cart">
  <button class="btn white" onclick="backToMain()">← Назад</button>
  <h2>Корзина</h2>
  <div id="cartItems"></div>
</div>

<script>
/* ===== ТОВАРЫ ===== */
const products=[
  {
    name:"RGB подсветка с Алисой",
    price:2563,
    old:2670,
    img:"rgb.png",
    desc:"Умная RGB подсветка с управлением через Алису, пульт и телефон. Поддержка светомузыки, регулировка яркости и цветов."
  },
  {
    name:"Азерчай",
    price:560,
    old:240,
    img:"azer.png",
    desc:"Вкусный чай от руслана."
  }
];

let currentProduct=null;
let cart=[];

/* ===== ОТКРЫТЬ ТОВАР ===== */
function openProduct(i){
  currentProduct=i;
  main.style.display="none";
  cartDiv.style.display="none";
  productPage.style.display="block";

  const p=products[i];
  pImg.src=p.img;
  pName.innerText=p.name;
  pOld.innerText=p.old+" ₽";
  pPrice.innerText=p.price+" ₽";
  pDesc.innerText=p.desc;
}

/* ===== В КОРЗИНУ ===== */
function addCurrentToCart(){
  cart.push(products[currentProduct]);
  alert("Добавлено в корзину");
}

/* ===== ОТКРЫТЬ КОРЗИНУ ===== */
function openCart(){
  main.style.display="none";
  productPage.style.display="none";
  cartDiv.style.display="block";
  renderCart();
}

/* ===== КОРЗИНА ===== */
function renderCart(){
  cartItems.innerHTML="";
  cart.forEach(p=>{
    const div=document.createElement("div");
    div.className="cart-item";
    div.innerHTML=`
      <img src="${p.img}">
      <div>${p.name}<br><b>${p.price} ₽</b></div>
    `;
    cartItems.appendChild(div);
  });
}

/* ===== НАЗАД ===== */
function backToMain(){
  main.style.display="grid";
  productPage.style.display="none";
  cartDiv.style.display="none";
}

/* ===== DOM ===== */
const main=document.getElementById("main");
const productPage=document.getElementById("productPage");
const cartDiv=document.getElementById("cart");
const cartItems=document.getElementById("cartItems");
const pImg=document.getElementById("pImg");
const pName=document.getElementById("pName");
const pOld=document.getElementById("pOld");
const pPrice=document.getElementById("pPrice");
const pDesc=document.getElementById("pDesc");

/* ===== СНЕЖИНКИ ===== */
for(let i=0;i<25;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.innerHTML="❄";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=5+Math.random()*5+"s";
  s.style.fontSize=10+Math.random()*10+"px";
  document.body.appendChild(s);
}
</script>

</body>
</html>
