<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUSSO SHOP</title>

<style>
/* ===== ОБЩЕЕ ===== */
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
  overflow-x:hidden;
}

/* ===== ШАПКА ===== */
.header{
  display:flex;
  align-items:center;
  padding:15px;
  background:#000;
}
.logo{
  font-size:24px;
  font-weight:bold;
}
.cart-btn{
  margin-left:auto;
  cursor:pointer;
}

/* ===== КАТАЛОГ ===== */
.catalog{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:15px;
}

/* АДАПТАЦИЯ ПОД ТЕЛЕФОН */
@media (max-width:768px){
  .catalog{
    grid-template-columns:repeat(2, 1fr);
  }
}

/* ===== КАРТОЧКА ТОВАРА ===== */
.card{
  background:#1b1b1b;
  border-radius:14px;
  padding:12px;
}
.card img{
  width:100%;
  border-radius:10px;
}
.card h3{
  font-size:16px;
  margin:8px 0 5px;
}
.old{
  color:#888;
  text-decoration:line-through;
  font-size:14px;
}
.price{
  font-size:16px;
  font-weight:bold;
}
.add{
  margin-top:8px;
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  background:#fff;
  color:#000;
  cursor:pointer;
}

/* ===== КОРЗИНА ===== */
#cart{
  display:none;
  padding:15px;
}
.cart-item{
  background:#fff;
  color:#000;
  border-radius:12px;
  padding:10px;
  display:flex;
  gap:10px;
  margin-bottom:10px;
  cursor:pointer;
}
.cart-item.selected{
  outline:3px solid green;
}
.cart-item img{
  width:60px;
  border-radius:8px;
}
.cart-info{
  font-size:14px;
}

/* ===== КНОПКИ ===== */
button{
  padding:10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  width:100%;
  margin-top:10px;
}
.white{
  background:#fff;
  color:#000;
}
.purple{
  background:#7c3aed;
  color:#fff;
}

/* ===== ЧЕК ===== */
#receipt{
  background:#000;
  padding:15px;
  border-radius:10px;
  margin-top:15px;
  display:none;
  white-space:pre-line;
}

/* ===== СНЕЖИНКИ ===== */
.snow{
  position:fixed;
  top:-10px;
  color:white;
  pointer-events:none;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<!-- ===== ШАПКА ===== -->
<div class="header">
  <div class="logo">RUSSO SHOP</div>
  <div class="cart-btn" onclick="openCart()">Корзина</div>
</div>

<!-- ===== ГЛАВНАЯ ===== -->
<div id="main" class="catalog">

  <!-- ===== ТОВАР 1 ===== -->
  <!-- КОПИРУЙ ЭТОТ БЛОК ДЛЯ НОВОГО ТОВАРА -->
  <div class="card">
    <img src="rgb.png">
    <h3>RGB подсветка с Алисой</h3>
    <div class="old">2 670 ₽</div>
    <div class="price">2 563 ₽</div>
    <button class="add" onclick="addToCart(0)">Добавить в корзину</button>
  </div>

</div>

<!-- ===== КОРЗИНА ===== -->
<div id="cart">
  <button class="white" onclick="back()">← Назад</button>
  <h2>Корзина</h2>

  <div id="cartItems"></div>

  <div>Выделено: <b id="count">0</b></div>
  <button class="purple" onclick="makeReceipt()">Получить чек</button>

  <div id="receipt"></div>
  <button id="buyBtn" class="purple" style="display:none">Сохранить чек</button>
</div>

<script>
/* ===== ТОВАРЫ ===== */
const products=[
  {
    name:"RGB подсветка с Алисой",
    price:2563,
    old:2670,
    img:"rgb.png"
  }
];

let cart=[];
let selected=[];

/* ===== ДОБАВИТЬ В КОРЗИНУ ===== */
function addToCart(i){
  cart.push(products[i]);
  alert("Добавлено в корзину");
}

/* ===== ОТКРЫТЬ КОРЗИНУ ===== */
function openCart(){
  main.style.display="none";
  cartDiv.style.display="block";
  renderCart();
}

/* ===== НАЗАД ===== */
function back(){
  cartDiv.style.display="none";
  main.style.display="grid";
}

/* ===== ОТРИСОВКА КОРЗИНЫ ===== */
function renderCart(){
  cartItems.innerHTML="";
  selected=[];
  updateCount();

  cart.forEach((p,i)=>{
    const div=document.createElement("div");
    div.className="cart-item";
    div.innerHTML=`
      <img src="${p.img}">
      <div class="cart-info">
        ${p.name}<br>
        <b>${p.price} ₽</b>
      </div>
    `;
    div.onclick=()=>{
      if(selected.includes(i)){
        selected=selected.filter(x=>x!==i);
        div.classList.remove("selected");
      }else{
        selected.push(i);
        div.classList.add("selected");
      }
      updateCount();
    };
    cartItems.appendChild(div);
  });
}

/* ===== СЧЁТЧИК ===== */
function updateCount(){
  count.innerText=selected.length;
}

/* ===== ЧЕК ===== */
function makeReceipt(){
  if(!selected.length)return alert("Ничего не выбрано");

  let text="RUSSO SHOP\n——————————————\n";
  let sum=0, oldSum=0;

  selected.forEach(i=>{
    const p=cart[i];
    text+=`${p.name} — ${p.price} ₽\n`;
    sum+=p.price;
    oldSum+=p.old;
  });

  text+=`——————————————\n`;
  text+=`Общая сумма: ${oldSum} ₽\n`;
  text+=`Общая сумма со скидкой: ${sum} ₽`;

  receipt.style.display="block";
  receipt.innerText=text;

  buyBtn.style.display="block";
  buyBtn.innerText="Сохранить чек";
  buyBtn.onclick=()=>{
    const blob=new Blob([text],{type:"text/plain"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="receipt.txt";
    a.click();

    buyBtn.innerText="Купить";
    buyBtn.onclick=()=>window.open("https://t.me/rislan666","_blank");
  };
}

/* ===== СНЕЖИНКИ ===== */
for(let i=0;i<30;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.innerHTML="❄";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=5+Math.random()*5+"s";
  s.style.fontSize=10+Math.random()*10+"px";
  document.body.appendChild(s);
}

/* ===== DOM ===== */
const main=document.getElementById("main");
const cartDiv=document.getElementById("cart");
const cartItems=document.getElementById("cartItems");
const count=document.getElementById("count");
const receipt=document.getElementById("receipt");
const buyBtn=document.getElementById("buyBtn");
</script>

</body>
</html>
