<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>RUSSO SHOP</title>

<style>
/* ===== ОБЩИЙ ВИД ===== */
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
}

/* ===== ШАПКА ===== */
.header{
  display:flex;
  align-items:center;
  gap:15px;
  padding:15px;
  background:#000;
}
.logo{
  font-size:26px;
  font-weight:bold;
}
.menu{
  margin-left:auto;
  cursor:pointer;
}

/* ===== КАТАЛОГ ===== */
.catalog{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(3, 1fr); /* 3 товара в линию */
  gap:20px;
}

/* ===== КАРТОЧКА ТОВАРА ===== */
.card{
  background:#1b1b1b;
  border-radius:12px;
  padding:15px;
  cursor:pointer;
}
.card img{
  width:100%;
  border-radius:10px;
}
.card h3{
  margin:10px 0 5px;
}
.old{
  color:#888;
  text-decoration:line-through;
}
.price{
  color:#fff;
  font-weight:bold;
}

/* ===== КОРЗИНА ===== */
#cart{
  display:none;
  padding:20px;
}
.cart-item{
  background:#fff;
  color:#000;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
  cursor:pointer;
}
.cart-item.selected{
  outline:3px solid green;
}
.cart-footer{
  margin-top:20px;
}

/* ===== КНОПКИ ===== */
button{
  padding:10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  width:100%;
  margin-top:10px;
}
.btn-white{
  background:#fff;
  color:#000;
}
.btn-purple{
  background:#7c3aed;
  color:#fff;
}

/* ===== ЧЕК ===== */
#receipt{
  background:#000;
  padding:15px;
  margin-top:15px;
  display:none;
  white-space:pre-line;
  border-radius:10px;
}
</style>
</head>

<body>

<!-- ===== ШАПКА ===== -->
<div class="header">
  <div class="logo">RUSSO SHOP</div>
  <div class="menu" onclick="openCart()">Корзина</div>
</div>

<!-- ===== ГЛАВНАЯ ===== -->
<div id="main" class="catalog">

  <!-- ===== ТОВАР 1 ===== -->
  <!-- КОПИРУЕШЬ ЭТОТ БЛОК — ПОЛУЧАЕТСЯ НОВЫЙ ТОВАР -->
  <div class="card" onclick="addToCart(0)">
    <!-- КАРТИНКА -->
    <img src="rgb.png">
    <!-- НАЗВАНИЕ -->
    <h3>RGB подсветка с Алисой</h3>
    <!-- СТАРАЯ ЦЕНА -->
    <div class="old">2 670 ₽</div>
    <!-- ЦЕНА СО СКИДКОЙ -->
    <div class="price">2 563 ₽</div>
  </div>

</div>

<!-- ===== КОРЗИНА ===== -->
<div id="cart">
  <button class="btn-white" onclick="back()">← Назад</button>

  <h2>Корзина</h2>
  <div id="cartItems"></div>

  <div class="cart-footer">
    <div>Выделено: <b id="selectedCount">0</b></div>
    <button class="btn-purple" onclick="makeReceipt()">Получить чек</button>
    <div id="receipt"></div>
    <button id="buyBtn" class="btn-purple" style="display:none" onclick="goBuy()">Купить</button>
  </div>
</div>

<script>
/* ===== МАССИВ ТОВАРОВ ===== */
const products = [
  {
    name: "RGB подсветка с Алисой", // название
    price: 2563,                  // цена со скидкой
    oldPrice: 2670                // старая цена
  }
];

let cart = [];
let selected = [];

/* ===== ДОБАВИТЬ В КОРЗИНУ ===== */
function addToCart(index){
  cart.push(products[index]);
  alert("Товар добавлен в корзину");
}

/* ===== ОТКРЫТЬ КОРЗИНУ ===== */
function openCart(){
  document.getElementById("main").style.display="none";
  document.getElementById("cart").style.display="block";
  renderCart();
}

/* ===== НАЗАД ===== */
function back(){
  document.getElementById("cart").style.display="none";
  document.getElementById("main").style.display="grid";
}

/* ===== ОТРИСОВКА КОРЗИНЫ ===== */
function renderCart(){
  const box=document.getElementById("cartItems");
  box.innerHTML="";
  selected=[];
  updateSelected();

  cart.forEach((item,i)=>{
    const div=document.createElement("div");
    div.className="cart-item";
    div.innerHTML=`${item.name} — ${item.price} ₽`;
    div.onclick=()=>{
      if(selected.includes(i)){
        selected=selected.filter(x=>x!==i);
        div.classList.remove("selected");
      }else{
        selected.push(i);
        div.classList.add("selected");
      }
      updateSelected();
    };
    box.appendChild(div);
  });
}

/* ===== ОБНОВИТЬ СЧЁТЧИК ===== */
function updateSelected(){
  document.getElementById("selectedCount").innerText=selected.length;
}

/* ===== СОЗДАТЬ ЧЕК ===== */
function makeReceipt(){
  if(selected.length===0){
    alert("Ничего не выбрано");
    return;
  }

  let text="RUSSO SHOP\n——————————————\n";
  let sum=0;
  let sumOld=0;

  selected.forEach(i=>{
    const p=cart[i];
    text+=`${p.name} — ${p.price} ₽\n`;
    sum+=p.price;
    sumOld+=p.oldPrice;
  });

  text+=`——————————————\n`;
  text+=`Общая сумма: ${sumOld} ₽\n`;
  text+=`Общая сумма со скидкой: ${sum} ₽`;

  const r=document.getElementById("receipt");
  r.style.display="block";
  r.innerText=text;

  const buy=document.getElementById("buyBtn");
  buy.style.display="block";
  buy.innerText="Сохранить чек";
  buy.onclick=()=>saveReceipt(text);
}

/* ===== СОХРАНИТЬ ЧЕК ===== */
function saveReceipt(text){
  const blob=new Blob([text],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="receipt.txt";
  a.click();

  const buy=document.getElementById("buyBtn");
  buy.innerText="Купить";
  buy.onclick=goBuy;
}

/* ===== ПОКУПКА ===== */
function goBuy(){
  window.open("https://t.me/rislan666","_blank");
}
</script>

</body>
